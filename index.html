<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>çŸ¥è¡Œå‘¨åˆŠ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js" defer></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        [x-cloak] { display: none; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .pulse { animation: pulse 2s infinite; }
    </style>
    <script>
        function app() {
            return {
                loading: true, error: false, issues: [], companies: [], current: null, search: '', dark: false,
                async init() {
                    try {
                        const r = await fetch('data.json');
                        const d = await r.json();
                        this.issues = d.issues || [];
                        this.companies = d.companies || {};
                        this.loading = false;
                    } catch(e) { this.error = true; this.loading = false; }
                },
                toggle() { this.dark = !this.dark; document.documentElement.classList.toggle('dark'); },
                filter(n) { return !this.search || n.title?.includes(this.search) || n.content?.includes(this.search); }
            }
        }
    </script>
</head>
<body x-data="app()" x-init="init()" :class="dark ? 'dark bg-black text-white' : 'bg-white text-gray-900'">
    <div x-show="loading" class="h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="text-6xl mb-4 pulse">ğŸ“°</div>
            <p>åŠ è½½ä¸­...</p>
        </div>
    </div>
    <div x-show="error" class="h-screen flex items-center justify-center">
        <button @click="location.reload()" class="px-4 py-2 bg-blue-600 rounded">é‡è¯•</button>
    </div>
    <div x-show="!loading && !error" class="min-h-screen">
        <header class="sticky top-0 bg-inherit border-b dark:border-gray-800 p-4 z-50">
            <div class="max-w-4xl mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">çŸ¥è¡Œå‘¨åˆŠ</h1>
                <button @click="toggle()" class="px-3 py-1 rounded border dark:border-gray-700">ğŸŒ“</button>
            </div>
        </header>
        <main class="max-w-4xl mx-auto p-4">
            <div x-show="!current">
                <div class="mb-4">
                    <input x-model="search" placeholder="æœç´¢..." class="w-full p-2 rounded border dark:border-gray-700 dark:bg-gray-900">
                </div>
                <template x-for="issue in issues" :key="issue.id">
                    <div @click="current = issue" class="card mb-4 p-4 rounded-lg border dark:border-gray-800 cursor-pointer">
                        <div class="text-sm text-gray-500 mb-2" x-text="issue.date"></div>
                        <h2 class="text-xl font-bold mb-2" x-text="issue.title"></h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-3" x-text="issue.summary"></p>
                        <div class="flex gap-2 flex-wrap">
                            <template x-for="tag in issue.tags">
                                <span class="px-2 py-1 bg-gray-100 dark:bg-gray-800 rounded text-xs" x-text="'#'+tag"></span>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
            <div x-show="current">
                <button @click="current = null" class="mb-4 px-4 py-2 bg-gray-200 dark:bg-gray-800 rounded">â† è¿”å›</button>
                <h2 class="text-2xl font-bold mb-4" x-text="current?.title"></h2>
                <template x-for="news in current?.data?.filter(filter)" :key="news.title">
                    <details class="mb-2 p-3 rounded border dark:border-gray-800">
                        <summary class="font-bold cursor-pointer" x-text="news.title"></summary>
                        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400" x-text="news.content"></p>
                    </details>
                </template>
            </div>
        </main>
    </div>
</body>
</html>
