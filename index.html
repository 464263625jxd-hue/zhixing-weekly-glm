<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        [x-cloak] { display: none; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .pulse { animation: pulse 2s infinite; }
    </style>
    <script>
        function app() {
            return {
                loading: true,
                error: false,
                issues: [],
                companies: [],
                current: null,
                search: '',
                dark: false,
                async init() {
                    try {
                        const r = await fetch('data.json');
                        const d = await r.json();
                        this.issues = d.issues || [];
                        this.companies = d.companies || {};
                        this.loading = false;
                        this.checkDark();
                    } catch(e) { this.error = true; this.loading = false; }
                },
                checkDark() {
                    if (localStorage.getItem('dark') === '1') {
                        this.dark = true;
                        document.documentElement.classList.add('dark');
                    }
                },
                toggle() {
                    this.dark = !this.dark;
                    localStorage.setItem('dark', this.dark ? '1' : '0');
                    if (this.dark) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                },
                filter(n) {
                    return !this.search || n.title?.includes(this.search) || n.content?.includes(this.search);
                },
                exportData() {
                    try {
                        const json = JSON.stringify(this.issues, null, 2);
                        const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
                        const blob = new Blob([bom, ...json.split('').map(c => new Uint8Array([c.charCodeAt(0)]))], { type: 'application/json;charset=utf-8' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'çŸ¥è¡Œå‘¨åˆŠæ•°æ®.json';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        alert('âœ… å¯¼å‡ºæˆåŠŸï¼');
                    } catch(e) {
                        alert('âŒ å¯¼å‡ºå¤±è´¥ï¼š' + e.message);
                    }
                }
            }
        }
    </script>
</head>

    <div x-show="loading" class="h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-600 to-purple-900">

                        <button @click="exportData()" class="px-3 py-1 rounded-lg transition-all" :class="dark ? 'bg-gray-800 text-blue-400 hover:bg-gray-700' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'">ğŸ’¾</button>

        <main class="max-w-4xl mx-auto p-4">
